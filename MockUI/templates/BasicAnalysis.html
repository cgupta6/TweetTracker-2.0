<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<style>
    .top-buffer { margin-top:20px; }

    .md-button.md-small {
        height: 30px;
        line-height: 20px;
        min-height: 20px;
        vertical-align: top;
        margin: 0;
    }

    md-card md-card-header{
        height: 46px !important;
        padding: 7px !important;
    }
    md-card md-card-footer{
        height: 40px !important;
        padding: 7px !important;
    }
</style>
<div class="container">


    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header" style="text-align: center">Basic Statistics
            </h1>
        </div>
    </div>
    <div class="row top-buffer">
        <div ng-app="" ng-init="names=['Top Users','Top Words','Top Hashtags', 'Top Mentions', 'Top URLs', 'Top Retweets', 'Top Languages', 'Top Places']">
            <div class="col-sm-4" ng-repeat="x in names">
                <md-card >
                    <md-card-header md-colors="::{backgroundColor: 'default-primary-900'}">
                        <md-card-header-text>
                            <span class="md-title">{{x}}</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <table ng-table="tableParams" class="table" template-pagination="nopager" >
                            <div ng-app="" ng-init="items=['item 1', 'item 2', 'item 3', 'item 4', 'item 5']">
                                <tr ng-repeat="y in items">
                                    <td><a>
                                        {{y}}</a></td>
                                    <td>
                                        31 Mar 2017</td>
                                </tr>
                            </div>
                        </table>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
