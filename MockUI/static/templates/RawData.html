<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

<style>
    .top-buffer { margin-top:20px; }

    .md-button.md-small {
        height: 30px;
        line-height: 20px;
        min-height: 20px;
        vertical-align: top;
        margin: 0;
    }

    md-card md-card-header{
        height: 46px !important;
        padding: 7px !important;
    }
    md-card md-card-footer{
        height: 40px !important;
        padding: 7px !important;
    }

    .twitter-tweet {
        max-width: 100% !important;
    }
</style>
<div class="container">


    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header" style="text-align: center">Raw Data
            </h1>
        </div>
    </div>
    <div class="row top-buffer">
        <div  class="col-md-1"></div>
        <div class="col-md-10">
            <md-card >
                <md-card-header md-colors="::{backgroundColor: 'default-primary-900'}">
                    <md-card-header-text>
                        <span class="md-title">Tweets<md-button class="md-raised md-small md-warn pull-right"> <i class="fa fa-download"></i> Download</md-button></span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <div id="header"></div>
                    <table ng-table="tableParams" class="table" >
                        <tr ng-repeat="tweets in $data">
                            <td title="'Tweet'" sortable="'url'">
                                <blockquote align="center" data-conversation="none" data-cards="hidden" data-width="520" class="twitter-tweet"><a  href={{tweets.url}}></a></blockquote>
                                <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                            <td title="'Time Stamp'" sortable="'timeStamp'">
                                {{tweets.timeStamp}}</td>
                        </tr>
                    </table>
                </md-card-content>
                <md-card-footer md-colors="::{backgroundColor: 'default-primary-200'}" >
                    <span><b>{{reportCount}} reports </b></span>
                </md-card-footer>
            </md-card>

        </div>
    </div>

</div>
