<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-12">
            <h1 class="page-header" style="text-align: center">Create New Crawl
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" method="POST" action="#">

                <div class="row">
                    <span class="form-group col-md-4">
                        <h3><b>Words</b></h3>
                    </span>
                </div>

                <div class="row form-group">
                    <span class="col-md-4">
                        <label for="input1">This exact phrase</label>
                    </span>
                        <span class="col-md-8 ">
                            <input type="text" ng-model="job.exactPhrase" id="input1" style="width:100%">
                    </span>
                </div>

                <div class="row">
                    <span class="form-group col-md-4">
                        <label for="input2">All of these words</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <input type="text" ng-model="job.allWords" id="input2" style="width:100%">
                        </span>
                    </span>
                </div>

                <div class="row">
                    <span class="form-group col-md-4 ">
                        <label for="input3">Any of these words</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <input type="text" ng-model="job.anyWords" id="input3" style="width:100%">
                        </span>
                    </span>
                </div>

                <div class="row">
                    <span class="form-group col-md-4 ">
                        <label for="input4">None of these words</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <input type="text" ng-model="job.excludedWords" id="input4" style="width:100%">
                        </span>
                    </span>
                </div>

                <div class="row">
                    <span class="form-group col-md-4 ">
                        <label for="input5">These hashtags</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <input type="text" ng-model="job.hashtags" id="input5" style="width:100%">
                        </span>
                    </span>
                </div>

                <div class="row">
                    <span class="form-group col-md-4 ">
                        <label for="input6">Written in</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <select name="repeatSelect" id="input6" ng-model="data.model" style="width:100%">
                                <option ng-repeat="language in languages" value="{{language.code}}">{{language.name}}</option>
                            </select>
                        </span>
                    </span>
                </div>

                <h3><b>People</b></h3>

                <div class="row">
                    <span class="form-group col-md-4 ">
                        <label for="input7">From these accounts</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <input type="text" ng-model="job.sourceAccounts" id="input7" style="width:100%">
                        </span>
                    </span>
                </div>

                <div class="row">
                    <span class="form-group col-md-4 ">
                        <label for="input8">To these accounts</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <input type="text" ng-model="job.destAccounts" id="input8" style="width:100%">
                        </span>
                    </span>
                </div>

                <div class="row">
                    <span class="form-group col-md-4 ">
                        <label for="input9">Mentioning these accounts</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <input type="text" ng-model="job.mentionedAccounts" id="input9" style="width:100%">
                        </span>
                    </span>
                </div>

                <!--<h3><b>Places</b></h3>-->

                <div class="row">
                    <span class="form-group col-md-4 ">
                        <label for="nearText">Near these places</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-4 ">
                            <input type="text" ng-model="job.geoboxesString" id="nearText" style="width:100%">
                        </span>
                        <span class="form-group col-md-4 ">
                            <button type="text" name="contact_name" class="form-control" id="input10" style="width:100%">
                                <img src="https://cdn1.iconfinder.com/data/icons/map-objects/154/map-object-blue-geo-point-512.png" width="25" style="padding-right: 5px" />
                                Add Location
                            </button>
                        </span>
                    </span>
                </div>


                <!--<h3><b>Dates</b></h3>-->

                <div class="row">
                    <span class="form-group col-md-4  ">
                        <label for="input10">Run Crawl Until</label>
                    </span>
                        <span class="form-group col-md-4 input-group input-daterange" style="padding-left: 13px; padding-right: 13px">
                            <input type="text" class="form-control" value="{{date | date:'yyyy-MM-dd'}}" style="width:100%">
                        </span>
                </div>

                <div class="row">
                    <span class="form-group col-md-4">
                        <label for="jobName">Job Name</label>
                    </span>
                    <span class="form-group ">
                        <span class="form-group col-md-8 ">
                            <input type="text" ng-model="job.name" id="jobName" style="width:100%">
                        </span>
                    </span>
                </div>

                <div class="row form-group">
                    <span class="form-group col-md-4">
                        <label for="jobName">Sources</label>
                    </span>
                    <span class="col-md-8 ">
                        <input type="checkbox" ng-model="job.sources.tw"> &nbsp; <i class="fa fa-twitter"></i> &nbsp; Twitter &nbsp;
                        <input type="checkbox" ng-model="job.sources.yt"> &nbsp; <i class="fa fa-youtube-play"></i> &nbsp; Youtube &nbsp;
                        <input type="checkbox" ng-model="job.sources.vk"> &nbsp; <i class="fa fa-vk"></i> &nbsp; VKontakte &nbsp;
                    </span>
                </div>

                <div class="row form-group">
                    <span class="col-md-6 col-md-offset-3">
                        <label for="input10">Public?</label> &nbsp;
                        <input type="checkbox" ng-model="job.public"> &nbsp; &nbsp; &nbsp;
                        <label for="input10">Related to a crisis?</label> &nbsp;
                        <input type="checkbox" ng-model="job.crisisflag"> &nbsp;
                    </span>
                </div>

                <div class="row form-group">
                    <span class="col-md-8 col-md-offset-3">
                        <label for="input10">Include up to 3,000 existing Tweets?</label> &nbsp;
                        <input type="checkbox" ng-model="job.existingTweets"> &nbsp; &nbsp; &nbsp;
                    </span>
                </div>

                <div class="row">
                <span class="form-group col-md-9 col-md-offset-1">
                        <span type="submit"><md-button class="md-raised md-small md-warn">Create Crawl</md-button></span>
                </span>
                </div>
            </form>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
    </div>
</div><!-- /.container -->
<script>
    $(document).ready(function() {
        $('.input-daterange input').datepicker({
        });
    });
</script>
