<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link rel="stylesheet"; href="/static/css/mdcard.css">
<link rel="stylesheet"; href="/static/css/advancedanalytics.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<div class="container">






    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
        </md-toolbar>



        <md-content layout-margin>


            <div ng-repeat="report in advancedReports">
                <md-button ng-click="" class="md-accent">
                    {{report.name}}
                </md-button>
            </div>


            <md-button ng-click="toggleBack()" class="md-accent closebtn">
                Click Here to close &times;
            </md-button>
        </md-content>

    </md-sidenav>
    <!-- The Modal -->



    <div class="menupage" ng-show="showMainMenu">
        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header" style="text-align: center">Advanced Analysis
                </h1>
            </div>
        </div>

        <div ng-repeat="report in advancedReports">
            <div class="col-sm-3">
                <md-card >
                    <md-card-header md-colors="::{backgroundColor: 'default-primary-900'}">
                        <md-card-header-text>
                            <span class="md-title">{{report.name}}</span>
                        </md-card-header-text>
                    </md-card-header>

                    <md-card-content style="text-align: center;">
                        <img ng-src="{{report.image}}" width="80%"/>

                    </md-card-content>


                    <md-card-footer md-colors="::{backgroundColor: 'default-primary-200'}" >
                        <span ><md-button class="md-raised md-small md-warn pull-right"  ng-click="toggleLeft()">  Details<i class="fa fa-chevron-right"></i></md-button></span>
                    </md-card-footer>


                </md-card>




            </div>
        </div>
        <div class="col-sm-3">
            <md-card >
                <md-card-header md-colors="::{backgroundColor: 'default-primary-900'}">
                    <md-card-header-text>
                        <span class="md-title">Top Tweets</span>
                    </md-card-header-text>
                </md-card-header>

                <md-card-content style="text-align: center;">
                    <img src="static/images/images.png" width="80%"/>


                </md-card-content>


                <md-card-footer md-colors="::{backgroundColor: 'default-primary-200'}" >
                    <span data-ng-click="showPopup=!showPopup"><md-button class="md-raised md-small md-warn pull-right">  Details<i class="fa fa-chevron-right"></i></md-button></span>
                </md-card-footer>


            </md-card>

        </div>


    </div>
    <div ng-show="!showMainMenu">

        //TODO:show maps or advanced analytics stuff here


    </div>
</div>
