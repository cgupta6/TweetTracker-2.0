<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link rel="stylesheet"; href="/static/css/mdcard.css">
<link rel = "stylesheet"  type = "text/css"  href = "/static/css/modal.css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<div class="container">

    <!-- The Modal -->
    <div id="popupDiv" class="modal" ng-show="showPopup">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" ng-click="showPopup=!showPopup">&times;</span>
            <table ng-table="tableParamsUser" class="table" >
                <tr ng-repeat="user in users">
                    <td  align="center"  title="'User'">
                        <a target="_blank" href="https://www.twitter.com/{{ user.user }}"> {{user.user}}</a></td>
                    <td  align="center" title="'Mentions'">
                        {{user.count}}</td>
                </tr>
            </table>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header" style="text-align: center">Advanced Analysis
            </h1>
        </div>
    </div>


        <div class="col-sm-3">
            <md-card >
                <md-card-header md-colors="::{backgroundColor: 'default-primary-900'}">
                    <md-card-header-text>
                        <span class="md-title">Keywords</span>
                    </md-card-header-text>
                </md-card-header>

                <md-card-content style="text-align: center;">
                    <img src="static/images/images.png" width="80%"/>


                </md-card-content>


                <md-card-footer md-colors="::{backgroundColor: 'default-primary-200'}" >
                    <span ><md-button class="md-raised md-small md-warn pull-right">  Details<i class="fa fa-chevron-right"></i></md-button></span>
                </md-card-footer>


            </md-card>




        </div>
